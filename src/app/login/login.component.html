
 <mat-sidenav-container class="side-menu-ex">
    <mat-sidenav class="matSideNav" mode="side" #sidenav opened="true">
     
    
    <!-- [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')"> -->
  
     <mat-list class="sideMenuBG">
        <mat-list-item class="logo">
        <span>
            <img src="../assets/icon.png" height="65" alt="">
        
        </span>
        <span>
            <h3 class="logo-header" matLine>secuur<b>.co</b></h3>
        </span>
       
      </mat-list-item>
      
    </mat-list>
    <div class="info">
    <p>Employee coordination for enterprises before and during jobs</p>
        
      
         <p>Built in communication for location and data sharing on the job</p>
        </div>
    </mat-sidenav>
 <mat-sidenav-content>

    <mat-toolbar >  
     
         
             <span class="space"></span>
             <span class="noaccount">
                Dont have an account?
             </span>
      
      
               <span class="noaccount">
                 
                   
                   <div class="signup"  (click)="register()">GET STARTED</div>
             
             </span>
        
       </mat-toolbar>

 <div class="matLoginContainer">
   <!-- <h1>
     Sign into Secuur.co
   </h1>
   <h4>
     Enter your details below.
   </h4> -->
      <form  (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <div class="form-group">
            <!-- <label for="email" class="label" >EMAIL ADDRESS</label> -->
          <input type="text" class="form-control" placeholder="user@email.com" id="email" required [(ngModel)]="clientLoginRequest.email" name="email" #email="ngModel">
        </div>
        <div class="form-group">
            <!-- <label for="password" class="label"  >PASSWORD</label> -->
          <input type="password" class="form-control" placeholder="Enter your password" id="password" required [(ngModel)]="clientLoginRequest.password" name="password" #password="ngModel">
        </div>
        <br>
        <button mat-raised-button color="primary" type="submit"  [disabled]="!loginForm.form.valid">Login</button>
       &nbsp;
        <button (click)="forgotPassword()" mat-raised-button color="light" >Forgot Password</button>
      </form>




    
           
     
 
    </div>
   
    <div class="footer">Copyright Â© 2018 Secuur.co. All rights reserved.</div>
  </mat-sidenav-content>
  
  </mat-sidenav-container>
