
 

<mat-sidenav-container class="side-menu-ex">
  <mat-sidenav class="matSideNav" mode="side" #sidenav [opened]="screenWidth > 840" [mode]="(screenWidth > 840) ? 'side' : 'over'">
   
  
  <!-- [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')"> -->

   <mat-list class="sideMenuBG">
      <mat-list-item class="logo" (click)="home()">
      <span>
          <img src="../assets/icon.png" height="45" alt="">
      
      </span>
      <span>
          <h3 class="logo-header" matLine>secuur<b>.co</b></h3>
      </span>
     
    </mat-list-item>
  <hr>
   
  
     <mat-list-item role="button" (click)="home()">
            <h3 matLine>Booked Jobs</h3>
         </mat-list-item>
       <mat-list-item role="button" (click)="addjob()">
         <h3 matLine>New Booking</h3>
      </mat-list-item>
      <mat-list-item role="button" (click)="payments()">
          <h3 matLine>Payments</h3>
        </mat-list-item>
       <mat-list-item role="button" (click)="settings()">
        <h3 matLine>Settings</h3>
      </mat-list-item>
  </mat-list>

  </mat-sidenav>
  <mat-sidenav-content>

     
      <mat-toolbar >  
        
         <span>
            <a role="button" (click)="sidenav.toggle()"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
         </span>
          <span>
              <h1 matLine>Add Employee</h1>
          </span>
              <span class="space"></span>
              
                <span>
              
                    <button mat-button (click)="logout()"><mat-icon>account_box</mat-icon>Logout</button>
              
              </span>
         
        </mat-toolbar>







 <div  class="jobContainer">
  <form (ngSubmit)="registerClient(clientForm)" #clientForm="ngForm">
      
    <div class="form-group">
       <label for="first_name"  >First Name</label>
       <input type="text" class="form-control" id="first_name" required [(ngModel)]="newEmployee.first_name" name="first_name" #first_name="ngModel">
       <div [hidden]="first_name.valid || first_name.pristine" class="alert alert-danger">
              First Name is Required
       </div>         
    </div>

    <div class="form-group">
       <label for="last_name"   >Last Name</label>
       <input type="text" class="form-control" id="last_name" required [(ngModel)]="newEmployee.last_name" name="last_name" #last_name="ngModel">
       <div [hidden]="last_name.valid || last_name.pristine" class="alert alert-danger">
              Last Name is Required
       </div>
    </div>

    <div class="form-group">
       <label for="email"   >Email</label>
       <input type="text" value="" class="form-control" id="email" required [(ngModel)]="newEmployee.email" name="email" #email="ngModel">
    </div>

    <div class="form-group">
       <label for="password"   >Password</label>
       <input type="password" class="form-control" id="password" required [(ngModel)]="newEmployee.password" name="password" #password="ngModel">
       <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
              Password is Required
       </div>
    </div>

   <div class="form-group">
       <label for="phone"   >Phone Number</label>
       <input type="text" value="{{phone}}" class="form-control" id="phone" required [(ngModel)]="newEmployee.phone" name="phone" #phone="ngModel">
       <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
              Phone Number is Required
       </div>
    </div>

   <div class="form-group">
       <label for="address"   >Address</label>
       <input type="text" class="form-control" id="address" required [(ngModel)]="newEmployee.address" name="address" #address="ngModel" #search>
       <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
              Address is Required
       </div>
    </div>
    <div class="form-group">
        <label for="profile_pic"   >Profile Picture</label>
       
      <input type="file" id="profile_pic"  required (change)="onFileChange($event)" #fileInput>
     </div>
   

    <br/><br/> 
    <!-- <button type="button" class="btn btn-default" (click)="registerClient()">Clear</button> -->

    <button type="submit" mat-raised-button color="primary" class="btn btn-success" [disabled]="!clientForm.form.valid">Add Employee</button>

  </form>

  
</div>




<div class="footer">Copyright Â© 2018 Secuur.co. All rights reserved.</div>

 </mat-sidenav-content>

</mat-sidenav-container>
