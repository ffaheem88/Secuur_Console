<mat-sidenav-container class="side-menu-ex">
  <mat-sidenav class="matSideNav" mode="side" #sidenav [opened]="screenWidth > 840" [mode]="(screenWidth > 840) ? 'side' : 'over'">
    
   
   <!-- [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')"> -->
 
    <mat-list class="sideMenuBG">
       <mat-list-item class="logo" (click)="home()">
       <span>
           <img src="../assets/icon.png" height="45" alt="">
       
       </span>
       <span>
           <h3 class="logo-header" matLine>secuur<b>.co</b></h3>
       </span>
      
     </mat-list-item>
   <hr>
   <mat-list-item role="button" (click)="employee()">
        <h3 matLine>Employees</h3>
     </mat-list-item>
       <mat-list-item role="button" (click)="addjob()">
         <h3 matLine>New Booking</h3>
      </mat-list-item>
      <mat-list-item role="button" (click)="sticker()">
            <h3 matLine>QR Codes</h3>
         </mat-list-item>
      <mat-list-item role="button" (click)="payments()">
          <h3 matLine>Payments</h3>
        </mat-list-item>
       <mat-list-item role="button" (click)="settings()">
        <h3 matLine>Settings</h3>
      </mat-list-item>
   </mat-list>
 
   </mat-sidenav>
  <mat-sidenav-content>


    <mat-toolbar >  
      
      <span>
         <a role="button" (click)="sidenav.toggle()"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
      </span>
       <span>
           <h1 matLine>Settings</h1>
       </span>
           <span class="space"></span>
           
             <span>
           
                 <button mat-button (click)="logout()"><mat-icon>account_box</mat-icon>Logout</button>
           
           </span>
      
     </mat-toolbar>




<div class="matSettingsContainer">
 
    <form #settingsForm="ngForm">
      
      <div class="form-group">
         <label for="first_name" >First Name</label>
         <input type="text"  class="form-control" id="first_name" [(ngModel)]="curClient.first_name" name="first_name" #first_name="ngModel">
      </div>

      <div class="form-group">
         <label for="last_name" >Last Name</label>
         <input type="text" class="form-control" id="last_name"  [(ngModel)]="curClient.last_name" name="last_name" #last_name="ngModel">
      </div>
 
<!--       
      <div class="form-group">
         <label for="email" style="font-weight: lighter;font-family: Georgia;font-size: 18px; color: #3399ff; margin-top: 10px;">Email</label>
         <input type="text" value="{{curClient.email}}" class="form-control" id="email" [(ngModel)]="curClient.email" name="email" #email="ngModel">
      </div>

      <div class="form-group">
         <label for="password" style="font-weight: lighter;font-family: Georgia;font-size: 18px; color: #3399ff; margin-top: 10px;">Password</label>
         <input type="password" class="form-control" value="{{curClient.password}}" id="password" [(ngModel)]="curClient.password" name="password" #password="ngModel">
      </div> -->

     <div class="form-group">
         <label for="phone" >Phone Number</label>
         <input type="text" value="{{curClient.phone}}" class="form-control" id="phone" [(ngModel)]="curClient.phone" name="phone" #phone="ngModel">
      </div>

     <div class="form-group">
         <label for="address" >Address</label>
         <input type="text" class="form-control" id="address" [(ngModel)]="curClient.address" name="address" #address="ngModel" #search>
      </div>
     
      <div class="form-group">
         <label for="city">City</label>
         <input type="text" class="form-control" id="city" [(ngModel)]="curClient.city" name="city" #city="ngModel">
      </div>

      <div class="form-group">
         <label for="state" >State</label>
         <input type="text" class="form-control" id="state" [(ngModel)]="curClient.state" name="state" #state="ngModel">
      </div>

      <div class="form-group">
         <label for="zip" >Zip</label>
         <input type="text" class="form-control" id="zip"  [(ngModel)]="curClient.zip" name="zip" #zip="ngModel">
      </div>

      <div class="form-group">
         <label for="company">Company Name</label>
         <input type="text" class="form-control" id="company"  [(ngModel)]="curClient.company" name="company" #company="ngModel">
      </div>

     <div class="form-group">
         <label for="designation" >Designation</label>
         <input type="text" class="form-control" id="designation" [(ngModel)]="curClient.designation" name="designation" #designation="ngModel">
      </div>

      <br/><br/> 
      <button type="button" class="btn btn-default">Clear</button>

      <button type="submit" mat-raised-button color="primary" class="btn btn-success" [disabled]="!settingsForm.form.valid">Update</button>


    </form>

</div> <br/><br/><br/>


   </mat-sidenav-content>
</mat-sidenav-container>
