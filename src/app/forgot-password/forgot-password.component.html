<mat-sidenav-content>
 
  <mat-toolbar >  
   
    <span>
      <a role="button" (click)="login()"><i class="material-icons blue600">arrow_back</i></a>
</span>
           <span class="space"></span>
           <span class="noaccount">
              Dont have an account?
           </span>
    
    
             <span class="noaccount">
               
                 
                 <div class="signup"  (click)="register()">GET STARTED</div>
           
           </span>
      
     </mat-toolbar>

<div class="matLoginContainer">

    <div *ngIf="!emailsent">
 <h4>
  Enter your email to recover password
 </h4>
<!--  <h4>
   Enter your details below.
 </h4> -->
    <form  (ngSubmit)="forgotPassword(loginForm)" #loginForm="ngForm">
      <div class="form-group">
          <!-- <label for="email" class="label" >EMAIL ADDRESS</label> -->
        <input type="text" class="form-control" placeholder="user@email.com" id="email" required   [(ngModel)]="clientLoginRequest.email" name="email" #email="ngModel">
      </div>
      <br>
      <button mat-raised-button color="primary" type="submit"  [disabled]="!loginForm.form.valid">Send Email</button>
    </form>

</div>
<div *ngIf="emailsent">
    <h4>
        Email has been Sent

       </h4>
       <button mat-raised-button color="primary" routerLink="/login">Back to Login</button>
</div>


  
         
   

  </div>
 
  <div class="footer">Copyright Â© 2018 Secuur.co. All rights reserved.</div>
</mat-sidenav-content>

</mat-sidenav-container>
